<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add to Closet</title>

  <!-- Link to your CSS files -->
  <link rel="stylesheet" href="/wishlist.css">
  <link rel="stylesheet" href="/landingpage.css">
  
  <!-- Font & Icon (if desired) -->
  <link href="https://fonts.googleapis.com/css2?family=Irish+Grover&display=swap" rel="stylesheet" />
</head>
<body>
  <!-- Header (optional) -->
  <header>
    <nav class="navbar">
        <a href="landingpage.html" class="logo">
            <img src="images/logo.png" alt="ClosetCrush Logo">
        </a>
        <ul class="nav-links">
          <li><a href="tops.html">Tops</a></li>
          <li><a href="bottoms.html">Bottoms</a></li>
          <li><a href="dresses.html">Dresses</a></li>
          <li><a href="shoes.html">Shoes</a></li>
          <li><a href="accessories.html">Accesories</a></li>
        </ul>
        <div class="right-section">
            <a href="wishlist.html" class="add-button">+</a>
            <button class="my-crushes">My Crushes</button>
            <img src="images/profile.png" alt="User Icon" class="user-icon">
          </div>   
    </nav>
  </header>

  <!-- Main Content: 'Add to Wishlist' Form -->
  <main class="wishlist-container">
    <div class="wishlist-box">
      <h2>Let's Add to Your Closet</h2>
      <form id="wishlistForm">
        <div class="form-group">
          <label>Name:</label>
          <input type="text" placeholder="Name of the item" name="itemName">
        </div>

        <div class="form-group">
          <label>Brand:</label>
          <input type="text" placeholder="Brand name" name="brandName">
        </div>

        <div class="form-group">
          <label>Image URL:</label>
          <input type="text" placeholder="Paste image link with plain background" name="imageUrl" required>
          <small>The background will be automatically removed</small>
        </div>

        <!-- Category as a dropdown -->
        <div class="form-group">
          <label>Category:</label>
          <select name="category" id="categorySelect" required>
            <option value="" disabled selected>Choose a Category</option>
            <option value="tops">Tops</option>
            <option value="bottoms">Bottoms</option>
            <option value="dresses">Dresses</option>
            <option value="shoes">Shoes</option>
            <option value="accessories">Accessories</option>
          </select>
        </div>

        <!-- Submit button -->
        <div class="submit-section">
          <button type="submit" class="submit-btn">Add to Closet</button>
        </div>
      </form>
      
      <div id="status-message" class="status-message"></div>
      <div id="preview-container" class="preview-container" style="display: none;">
        <h3>Preview</h3>
        <div id="image-preview" class="image-preview"></div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <a href="landingpage.html" class="logo">
        <img src="images/logo.png" alt="ClosetCrush Logo">
    </a>
    <p>@ 2025 SL, JK, HH & AH. All Rights Reserved</p>
  </footer>


  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Check if user is logged in
      const userId = localStorage.getItem('userId');
      if (!userId) {
        // Redirect to sign-in page if no user is logged in
        window.location.href = "/signin";
        return;
      }
      
      const wishlistForm = document.getElementById('wishlistForm');
      const statusMessage = document.getElementById('status-message');
      const previewContainer = document.getElementById('preview-container');
      const imagePreview = document.getElementById('image-preview');
    
      wishlistForm.addEventListener('submit', async (event) => {
        event.preventDefault();
    
        // Gather form data
        const formData = new FormData(wishlistForm);
        const itemName = formData.get('itemName').trim();
        const brandName = formData.get('brandName').trim();
        const imageUrl = formData.get('imageUrl').trim();
        const category = formData.get('category');
    
        // Check required fields
        if (!imageUrl || !category) {
          statusMessage.textContent = 'Image URL and category are required!';
          statusMessage.className = 'status-message error';
          return;
        }
    
        // Show loading message
        statusMessage.textContent = 'Processing your image. This may take a moment...';
        statusMessage.className = 'status-message loading';
    
        try {
          // Send to server for processing
          const response = await fetch(`/users/${userId}/addItem`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              imageUrl,
              category,
              name: itemName,
              brand: brandName
            }),
          });
    
          const data = await response.json();
    
          if (data.success) {
            // Show success message
            statusMessage.textContent = `Item added to your ${category} collection!`;
            statusMessage.className = 'status-message success';
    
            // Show preview if available
            if (data.filename) {
              previewContainer.style.display = 'block';
              imagePreview.style.backgroundImage = `url(/images/${data.filename})`;
            }
    
            // Clear the form
            wishlistForm.reset();
    
            // Optional: Redirect after a delay
            setTimeout(() => {
              window.location.href = '/landing';
            }, 3000);
          } else {
            // Show error
            statusMessage.textContent = data.error || 'Failed to add item. Please try again.';
            statusMessage.className = 'status-message error';
          }
        } catch (error) {
          console.error('Error adding item:', error);
          statusMessage.textContent = 'An error occurred. Please try again.';
          statusMessage.className = 'status-message error';
        }
      });
    });
  </script>
  
</body>
</html>
