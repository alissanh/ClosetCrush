<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="Closet, Wishlist">
  <meta name="description" content="Closet Crush">

  <link rel="icon" href="" type="image/png">

<body>
  <!-- Header Section -->
  <header>
    <nav class="navbar">
        <a href="landingpage.html" class="logo">
            <img src="images/logo.png" alt="ClosetCrush Logo">
        </a>
        <ul class="nav-links">
          <li><a href="tops.html">Tops</a></li>
          <li><a href="bottoms.html">Bottoms</a></li>
          <li><a href="dresses.html">Dresses</a></li>
          <li><a href="shoes.html">Shoes</a></li>
          <li><a href="accessories.html">Accesories</a></li>
        </ul>
        <div class="right-section">
            <button class="add-button">+</button>
            <button class="my-crushes">My Crushes</button>
            <img src="images/profile.png" alt="User Icon" class="user-icon">
         </div>
    </nav>
  </header>

  <div class="container">
    <h1 id="welcome-message">Welcome</h1>

    <!-- Stage with Avatar -->
    <div class="stage-container">
        <img src="images/stage.png" alt="Stage" class="stage">
    </div>

   <!-- Outfit Selection -->
  <div class="outfit-options">
    <button class="outfit-button">
        <img src="images/buttons/top button.png" alt="Tops">
    </button>
    <button class="outfit-button">
        <img src="images/buttons/bottoms button.png" alt="Bottoms">
    </button>
    <button class="outfit-button">
        <img src="images/buttons/dress button.png" alt="Dresses">
    </button>
    <button class="outfit-button">
        <img src="images/buttons/shoe button.png" alt="Shoes">
    </button>
    <button class="outfit-button">
        <img src="images/buttons/accessories button.png" alt="Accessories">
    </button>
  </div>

</div>


  <!-- Footer -->
  <footer>
    <div class="footer-logo">
        <img src="images/logo.png" alt="ClosetCrush Logo">
    </div>

</footer>

<script>
  document.addEventListener("DOMContentLoaded", function () {
      // Retrieve user data from localStorage
      const savedBackground = localStorage.getItem("selectedBackground");
      const savedUsername = localStorage.getItem("username") || "User"; // Default if no username

      // Apply the selected background
      if (savedBackground) {
          document.body.style.backgroundImage = `url('images/backgrounds/${savedBackground}')`;
          document.body.style.backgroundSize = "cover";
          document.body.style.backgroundPosition = "center";
          document.body.style.backgroundRepeat = "no-repeat";
      }

      // Set welcome message
      document.getElementById("welcome-message").textContent = `Welcome, ${savedUsername}`;
  });
</script>

</body>
</html>
