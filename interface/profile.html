    <style>
        body {
            background-color: #F2CBEF;
            font-family: 'Irish Grover', cursive;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #D191C8;
            padding: 15px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 15px;
            padding: 0;
            margin: 0;
        }

        nav ul li a {
            text-decoration: none;
            color: black;
            font-size: 18px;
        }

        .actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .add-btn {
            background-color: #A653A0;
            color: white;
            font-size: 24px;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            cursor: pointer;
        }

        .crushes-btn {
            background-color: #8A3E85;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
        }

        .user-greeting {
            background-color: #E5A9D1;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            font-size: 24px;
        }

        .avatar-display {
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .avatar {
            background-color: #E5A9D1;
            width: 200px;
            height: 250px;
            border-radius: 10px;
        }

        .top-crushes {
            padding: 20px;
            text-align: center;
        }

        .crush-list {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .crush-card {
            background-color: #D191C8;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            width: 150px;
        }

        .crush-card img {
            width: 100px;
            height: auto;
        }

        footer {
            background-color: #D191C8;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
